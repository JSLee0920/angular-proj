<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-2xl font-semibold text-center">User Registration</h2>
  <form (ngSubmit)="submitForm()" #userForm="ngForm" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input
        type="text"
        [(ngModel)]="newUser.name"
        name="name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
      />
    </div>
    <div>
      <label class="block mb-1 font-medium">Position</label>
      <input
        type="text"
        [(ngModel)]="newUser.position"
        name="position"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
      />
    </div>
    <button
      type="submit"
      [disabled]="!userForm.form.valid"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
