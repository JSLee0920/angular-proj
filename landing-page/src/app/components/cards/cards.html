<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  <div
    *ngFor="let user of users"
    class="flex flex-col gap-2 p-8 mt-5 mx-auto max-w-sm justify-center sm:flex-row sm:items-center sm:gap-6 sm:py-4 bg-amber-50 rounded-2xl shadow-lg overflow-hidden"
  >
    <img
      src="/images/profile-pic.jpg"
      alt=""
      class="mx-auto block h-24 w-24 object-cover rounded-full sm:mx-0 sm:shrink-0"
    />
    <div class="space-y-4 text-center sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg font-semibold text-black">{{ user.name }}</p>
        <p class="font-medium text-gray-500">{{ user.position }}</p>
      </div>
      <button
        class="font-semibold border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 rounded-full border px-4 py-2 text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
      >
        Message
      </button>
    </div>
  </div>
</div>
